<head>

</head>
<body>
    <fieldset>

            <tr>
                <td><label for="uname">Username: </label></td>
                <td><input type="text" name="your name" id="uname"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><label for="password">Password: </label></td>

            </tr>
        </table> 

        <h2>Personal Information: </h2> 
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><p>Gender:</p></td>

            </tr>
            <tr>
                <td><label for="city">City: </label></td>
                <td> <select>
                    <option value="">Select city</option>
                    <option value="">faisalabad</option>
                    <option value="">lahore</option>

                    <option value="">Islamabad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td><input type="checkbox" name="hobbies" id="" value="games">
                    <label for="">Games</label>
                    <input type="checkbox" name="hobbies" id="" value="reading">
                    <label for="">Book Reading</label>
                    <input type="checkbox" name="hobbies" id="" value="movies">
                    <label for="">Watching Movies</label>
                </td>
            </tr>
        </table>  
     
        <h2>Shipping Information: </h2>
        <table>
            <tr>
                <td><label for="address">Address: </label></td>

            </tr>
            <tr>

                <td> <select>
                    <option value="">Select city</option>
                    <option value="">faisalabad</option>

                    <option value="">Islamabad</option>
                    </select>
                </td>
            </tr>
            <tr> 
                <td><label for="">Postal Code: </label></td>
                <td><input type="number" name="code" id=""></td>
            </tr>
        </table>
        
    <button><a href="">Register</a></button>
    <p>Have an account? <a href="login.html">Login</a></p>
    <button><a href="index.html">Back to Home page</a></button>

    </form>
